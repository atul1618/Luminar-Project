<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator1.css">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <script src="calcvalue.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="jumbotron">
                <h2 id="topic"><b><u><i>Calculator</i></u></b></h2>
                <form>
                    <div class="form-group">
                        <label for="Op"></label>
                        <input type="text" class="form-control" id="Op">
                    </div>
                </form>
                <div class="one">
                    <button type="button" class="btn btn-warning"  onclick="display('1')">1</button>
                    <button type="button" class="btn btn-warning" onclick="display('2')">2</button>
                    <button type="button" class="btn btn-warning" onclick="display('3')">3</button>
                    <button type="button" class="btn btn-danger" onclick="display('+')">+</button>
                </div>
                <div class="one">
                    <button type="button" class="btn btn-warning" onclick="display('4')">4</button>
                     <button type="button" class="btn btn-warning" onclick="display('5')">5</button>
                     <button type="button" class="btn btn-warning" onclick="display('6')">6</button>
                    <button type="button" class="btn btn-danger" id="sub" onclick="display('-')">-</button>

                </div>
                <div class="one">
                     <button type="button" class="btn btn-warning"onclick="display('7')">7</button>
                     <button type="button" class="btn btn-warning" onclick="display('8')">8</button>
                     <button type="button" class="btn btn-warning" onclick="display('9')">9</button>
                    <button type="button" class="btn btn-danger" id="mul" onclick="display('*')">*</button>
                </div>
                <div class="one">
                     <button type="button" class="btn btn-warning" onclick="display('0')">0</button>
                     <button type="button" class="btn btn-warning" id="point" onclick="display('.')">.</button>
                     <button type="button" class="btn btn-warning" id="clr" onclick="scr()">C</button>
                     <button type="button" class="btn btn-danger" id="divi" onclick="display('/')">/</button>
                </div>
                <div class="one">
                    <button type="button" class="btn btn-danger" onclick="result()" id="assign">=</button>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
