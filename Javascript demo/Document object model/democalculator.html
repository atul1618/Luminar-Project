<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="demo.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
    <div class="row">
        <div class="col"></div>
        <div class="col" align="center">
            <label for="num1">Number1</label>
            <input type="text" id="num1">

        </div>

        <div class="col" align="center">
            <label for="num2">Number2</label>
            <input type="text" id="num2">

        </div>
        <div class="col" align="center">
            <button type="button" class="btn btn-success" onclick="add();">+</button>
            <button type="button" class="btn btn-success" onclick="sub();">-</button>
            <button type="button" class="btn btn-success" onclick="mul();">*</button>
            <button type="button" class="btn btn-success" onclick="div();">/</button>
        </div>

    </div>
</div>
</div>
</body>
</html>
