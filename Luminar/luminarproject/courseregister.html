    <meta charset="UTF-8">

    <link rel="stylesheet" href="registration.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar fixed-top" style="background-color: #faffff;">
      <a class="navbar-brand" href="#"><img src="https://www.luminartechnolab.com/img/frontend/logo/logo.png"></a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="luminarnav">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="http://localhost:63342/luminarproject/luminarindex.html?_ijt=7kjc1s818v2ve34159pq45fl5j"><b>HOME</b> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#"><b>ABOUT</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><b>COURSES</b></a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#"><b>REGISTRATION</b></a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="http://localhost:63342/luminarproject/luminarlogin.html?_ijt=d7t8j1f5clp8r6iijdj0gu4gkh"><b>LOGIN</b></a>

            <a class="nav-link" href="#"><b>CONTACT</b></a>

<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="Firstname">First Name</label>
                    <input type="text" class="form-control" id="Firstname">
                </div>
                <div class="form-group">
                    <label for="Lastname">Last Name</label>
                    <input type="text" class="form-control" id="Lastname">
                </div>
                <div class="form-group">
                     <label for="Gender">Gender</label>
                    <input type="radio" name="gender" id="Gender">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" class="form-control" id="Username">
                </div>
                <div class="form-group">
                    <select class="custom-select">
                      <option selected>Choose course</option>
                      <option value="1">Django</option>
                      <option value="2">Mean stack</option>
                      <option value="3">Big data</option>
                        <option value="4">Software Testing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword">
                </div>
                <div class="form-group">
                    <label for="RetypePassword"> Retype Password</label>
                    <input type="password" class="form-control" id="RetypePassword">
                </div>
                <div class="form-group">
                    <label for="Phone">Mob. No</label>
                    <input type="text" class="form-control" id="Phone">
                </div>
                <div id="reg">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>

</body>
</html>
